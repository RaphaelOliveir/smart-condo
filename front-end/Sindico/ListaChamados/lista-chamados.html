<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="lista-chamados.css">
    <title>Lista de Chamados</title>
</head>
<body>
    <header class="header">
        <img src="../../assets/casa 1.png" alt="logo" width="30px" height="30px" />
        <h1>SmartCondo</h1>
        <div class="options">---</div>
      </header>
      
      <div class="container">
          <h2>Lista de chamados</h2>
          <div class="listagem">
            <div class="reparacoes">
                <div class="categoria">
                    <i class="fa-solid fa-screwdriver-wrench"></i>
                    <h3>Reparações</h3>
                </div>
                <ul>
                    <li>Chamado 1</li>
                    <li>Chamado 2</li>
                </ul>
            </div>
    
            <div class="pertubacoes">
                <div class="categoria">
                    <i class="fa-solid fa-bell-slash"></i>
                    <h3>Pertubações</h3>
                </div>
                <ul>
                    <li>Chamado 1</li>
                    <li>Chamado 2</li>
                </ul>
            </div>
          </div>
      </div>


      <footer class="footer">&copy Direitos reservados por SmartCondo</footer>
</body>
</html>
