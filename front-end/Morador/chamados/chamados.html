<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="chamados.css" />
    <script src="chamados.js" defer></script>
    <title>Abrir chamado</title>
  </head>
  <body>
    <header class="header">
      <img
        src="../../assets/casa 1.png"
        alt="logo"
        width="30px"
        height="30px"
      />
      <h1>SmartCondo</h1>
      <div class="options">
        <i class="fa-solid fa-bars"></i>
      </div>
    </header>

    <div class="container">
      <h2>Monitore suas atividades dentro do SmartCondo</h2>

      <div class="abrir-novo-chamado">
        <div class="custom-button">
            <i class="fa-solid fa-chevron-right"></i>
            <p>Abrir novo chamado</p>
        </div>

        <div class="formulario-de-chamado">
          <h3>Desecreva o motivo do chamado:</h3>
          <form action="">
            <textarea name="motivo" id="motivo" cols="30" rows="7"></textarea>
            <button type="submit">Enviar</button>
          </form>
        </div>
      </div>

      <div class="chamados-abertos">
        <div class="meus-chamados">
            <i class="fa-solid fa-chevron-right"></i>
            <p>Meus chamados</p>
        </div>

        <div class="listagem">
          <ul>
            <li>chamado1</li>
            <li>chamado2</li>
            <li>chamado3</li>
          </ul>
        </div>
      </div>
    </div>

    <footer class="footer">&copy Direitos reservados por SmartCondo</footer>
  </body>
</html>
